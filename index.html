<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reham Alsaedi</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #fefefe;
      color: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      line-height: 1.8;
      padding: 40px 20px;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      color: #1e1e1e;
      margin-bottom: 0.1em;
    }

    p.role {
      font-size: 1.2rem;
      color: #555;
      margin-top: 0.2em;
      margin-bottom: 5px;
    }

    p.bio {
      font-size: 1rem;
      color: #666;
      max-width: 500px;
      margin-bottom: 30px;
    }

    .link-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 40px;
    }

    .link-list a {
      color: #111;
      font-size: 1rem;
      padding: 10px 16px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      text-decoration: none;
      border: 2px solid transparent;
      border-radius: 10px;
      transition: border 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    }

    .link-list a:hover {
      border: 2px solid #1e3a8a;
      color: #1e3a8a;
      box-shadow: 0 0 10px #1e3a8a50;
    }

    .link-list i {
      font-size: 1.2rem;
    }

    .cv {
      margin-top: 20px;
    }

    .cv a {
      background-color: #1e3a8a;
      color: white;
      padding: 16px 20px;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 12px;
      box-shadow: 0 0 16px #1e3a8a40;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
    }

    .cv a:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 32px #1e3a8a;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #999;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }

      .link-list {
        flex-direction: column;
        gap: 16px;
      }

      .cv a {
        width: 100%;
        justify-content: center;
      }
    }
  </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <h1>Reham Alsaedi</h1>
  <p class="role">Full-Stack Web Developer</p>
  <!--<p class="bio">Passionate about building elegant web apps with a focus on user experience and performance.</p>-->

  <div class="link-list">
    <a href="https://www.linkedin.com/in/rehamalsaedi/" target="_blank" aria-label="LinkedIn Profile">
      <i class="fab fa-linkedin"></i> LinkedIn
    </a>
    <a href="mailto:rehamalsaedi22@gmail.com" aria-label="Send Email">
      <i class="fas fa-envelope"></i> Email
    </a>
    <a href="https://github.com/reham-alsaedi" target="_blank" aria-label="GitHub Profile">
      <i class="fab fa-github"></i> GitHub
    </a>
  </div>

  <div class="cv">
    <a href="Reham-Alsaedi-CV.pdf" target="_blank">
      Download CV
    </a>
  </div>

</body>
</html>
